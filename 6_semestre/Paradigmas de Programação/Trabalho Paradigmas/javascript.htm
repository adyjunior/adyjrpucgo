jQuery(function(jQuery){
	jQuery("#telefone").mask("(99) 9999-9999");
	jQuery("#dataNascimento").mask("99/99/9999");
	jQuery("#cpf").mask("999.999.999-99");
    
});
</script>

</head>


<body>

<h1 class="tituloInterna">Trabalho de Paradigmas</h1>
<div class="boxFormContato">
<form action="" onsubmit="return validaForm(this);" method="POST">
	<div id="inputs">
	<input type="hidden"></input>
	<label>Nome:</label><input type="text" name="nome1"/>	<br/>

	<label>Telefone:</label><input type="text" id="telefone" style="width:100px;" name="telefone"/> <br/> 	
	<label id="idlblCpf">CPF:</label><input type="text" id="cpf" style="width:100px;" name="cpf"/>	<br/> 
	<label>Cidade:</label><input type="text" name="cidade"/>	<br/> 
	<label>Estados:</label> 
	<select name="estado">
		<option value="">Selecione</option>

		<option value="se">Sergipe</option>

		<option value="to">Tocantins</option>
	</select>	<br/>
	<label>Mensagem:</label><textarea name="mensagem"></textarea> <br/>	
	
	<button>Enviar</button>
	
	</div>
</form>
</div>
    </div>
    <div class="dir"></div>
</div>

<script type="text/javascript" >

function validaForm(form){

try{
	
	if(form.nome1.value == '') {
		alert('Por favor, digite seu nome!');
		form.nome1.focus();
		return false;
	}else if(form.email.value == ''){
		alert('Por favor, digite seu e-mail!');
		form.email.focus();
		return false;		
	}else if(form.dataNascimento.value == ''){
		alert('Por favor, digite sua data de nascimento!');
		form.dataNascimento.focus();
		return false;		
	}else if(form.telefone.value == ''){
		alert('Por favor, digite seu telefone!');
		form.telefone.focus();
		return false;		
	}else if(form.cpf.value == ''){
		alert('Por favor, digite seu cpf!');
		form.cpf.focus();
		return false;	
	}else if(form.cidade.value == ''){
		alert('Por favor, digite sua cidade!');
		form.cidade.focus();
		return false;		
	}else if(form.estado.value == ''){
		alert('Por favor, digite seu estado!');
		form.estado.focus();
		return false;		
	}else{
	
	alert(" Contato : "+form.nome1.value+"\n E-mail : "+form.email.value+"\n Data de Nascimento : "+form.dataNascimento.value+"\n Telefone : "+form.telefone.value+"\n CPF : "+form.cpf.value+"\n Cidade : "+form.cidade.value+"\nEstado : "+form.estado.value+"\n\n Cadastrado com Sucesso.");
	
	}
	
	

	}catch(err){alert(err);}

return true;
}

</script>
